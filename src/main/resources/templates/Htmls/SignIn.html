<html><meta charset="UTF-8"><head><script type="text/javascript"	src="/mht2html2txt/static/JavaScript/Jquery/jquery-3.2.1.min.js"></script><!--  --><script type="text/javascript"	src="/mht2html2txt/static/JavaScript/BootStrap/bootstrap.js"></script><script type="text/javascript"	src="/mht2html2txt/static/JavaScript/BootStrap/bootstrap.min.js"></script><!--  --><link rel="stylesheet"	href="/mht2html2txt/static/CSS/BootStrap/bootstrap.css"><link rel="stylesheet"	href="/mht2html2txt/static/CSS/BootStrap/bootstrap.min.css"><link rel="stylesheet"	href="/mht2html2txt/static/CSS/BootStrap/bootstrap-theme.css"><link rel="stylesheet"	href="/mht2html2txt/static/CSS/BootStrap/bootstrap-theme.min.css"><!--  --><script type="text/javascript"	src="/mht2html2txt/static/JavaScript/LayUIJS/layui.js"></script><script type="text/javascript"	src="/mht2html2txt/static/JavaScript/LayUIJS/layui.all.js"></script><script type="text/javascript"	src="/mht2html2txt/static/JavaScript/LayUIJS/layer.js"></script><!--  --><link rel="stylesheet"	href="/mht2html2txt/static/CSS/LayUiCSS/css/layui.css"><link rel="stylesheet"	href="/mht2html2txt/static/CSS/LayUiCSS/css/modules/layer/default/layer.css"><link rel="stylesheet"	href="/mht2html2txt/static/CSS/LayUiCSS/css/layui.mobile.css"><link rel="stylesheet"	href="/mht2html2txt/static/CSS/LayUiCSS/css/modules/code.css"><link rel="stylesheet"	href="/mht2html2txt/static/CSS/LayUiCSS/css/modules/laydate/default/laydate.css"><!--  --><script type="text/javascript"	src="/mht2html2txt/static/JavaScript/Vue/vue.js"></script><script type="text/javascript"	src="/mht2html2txt/static/JavaScript/Vue/vue.min.js"></script><!--  --><script type="text/javascript"	src="/mht2html2txt/static/JavaScript/Axios/axios.min.js"></script><!--  --><!--  --><link rel="stylesheet"	href="/mht2html2txt/static/CSS/Mine/bootstrap-responsive.min.css"><link rel="stylesheet" href="/mht2html2txt/static/CSS/Mine/reg.css"><link rel="stylesheet" href="/mht2html2txt/static/CSS/Mine/adminia.css"><link rel="stylesheet" href="/mht2html2txt/static/CSS/Mine/font-awesome.css"><link rel="stylesheet"	href="/mht2html2txt/static/CSS/Mine/adminia-responsive.css"><title>帐号登录</title></head><body>	<div class="ctrl">		<!-- navbar-static-top样式：设置静态导航栏 -->		<div class="container" id="header_as_0">			<nav class="navbar navbar-default navbar-static-top "				role="navigation">				<div class="navbar-header">					<a class="navbar-brand" :href="urlVal.home"> mht2txt 转换系统 </a>				</div>				<div>					<ul class="nav navbar-nav">						<li><a :href="urlVal.reg">{{urlTags.reg}}</a></li>					</ul>				</div>			</nav>		</div>		<!--  -->		<!--  -->		<div class="main_as" id="login-container">			<!--  -->			<div id="login-header">				<h3>Login</h3>			</div>			<!--  -->			<div id="login-content" class="clearfix">				<form class="sign_in_data_form" ref="refSignInData"					v-bind:model="signInData">					<fieldset>						<div class="control-group">							<label class="control-label" for="username">Mailbox</label>							<div class="controls">								<input type="text" v-model="signInData.mailbox"									class="control_group_input" id="username" placeholder="请输入邮箱"									maxlength="42">							</div>						</div>						<div class="control-group">							<label class="control-label" for="password">Password</label>							<div class="controls">								<input type="password" v-model="signInData.password"									class="control_group_input" id="password" placeholder="请输入密码"									maxlength="16">							</div>						</div>					</fieldset>					<div id="remember-me" class="pull-left">						<input type="checkbox" name="remember" id="remember"> <label							id="remember-label" for="remember">Remember Me</label>					</div>					<div class="pull-right">						<button v-on:click="submitts" type="button"							class="btn btn-warning btn-large">Login</button>					</div>				</form>			</div>			<!--  -->		</div>		<!--  -->		<!-- 固定到底部的导航栏 -->		<div class="container" style="padding: 40px">			<nav class="navbar navbar-default navbar-fixed-bottom"				role="navigation">				<div class="navbar-header">					<button type="button" class="navbar-toggle" data-toggle="collapse"						data-target="#my-nav1">						<span class="icon-bar"></span> <span class="icon-bar"></span> <span							class="icon-bar"></span>					</button>				</div>				<div id="my-nav1" class="collapse navbar-collapse">					<ul class="nav navbar-nav">						<li><a>当前时间: {{nowTime}}</a></li>					</ul>				</div>			</nav>		</div>	</div></body></html><script type="text/javascript">	new Vue({		el : '.ctrl',		data : {			urlTags : {				reg : '注册',			},			urlVal : {				home : '/mht2html2txt/TransferController/jumpToAction/2',				reg : '/mht2html2txt/TransferController/jumpToAction/0'			},			nowTime : "",			signInData : {				mailbox : '',				password : '',			},		},		methods : {			/*  */			submitts : function() {				var formData = new FormData();								var mailExp = /\w+([-+.']\w+)*@\w+([-.]w+)*\.\w+([-.]\w+)*/;				var mailboxExp = new RegExp(mailExp);				if (this.signInData.mailbox == null						|| this.signInData.mailbox == "") {					layer.alert('请输入邮箱', {						icon : 3					})					return false;				} else if (mailboxExp.test(this.signInData.mailbox) == false) {					layer.alert('请输入正确的邮箱地址', {						icon : 3					})					return false;				} else if (this.signInData.password == '') {					layer.alert('请输入密码', {						icon : 3					})					return false;				} else if (this.signInData.password.indexOf(' ') !== -1) {					layer.alert('输入的密码请勿带有空格', {						icon : 3					})					return false;				}				console.log(this.signInData);							    formData.append('mailbox',this.signInData.mailbox);			    formData.append('password',this.signInData.password);			    console.log(formData.get('mailbox')+' ; '+formData.get('password'));								axios({	                   url: '/mht2html2txt/AccountController/signinAction',	                   method: "post",	                   data: formData,	                })	                   .then(function (response) {	                     console.log(response);	                     if (response.data.status==200) {							if (response.data.data!=null) {								var rd=response.data.data;								localStorage.setItem('token',rd.token);								localStorage.setItem('accountMailbox',rd.mailbox);								localStorage.setItem('accountNickname',rd.nickname);								localStorage.setItem('accountRegTime',rd.regTime);																layer.msg('登录成功!即将前往个人后台',{					                icon:1 ,					                time:1000*3,					                end:function () {					                    location.href='/mht2html2txt/TransferController/jumpToAction/3'					                }					            })							}						} else {							layer.alert(response.data.message,{icon:3});						}	                   })	                   .catch(function (error) {	                     console.log(error);	                   });			},			/*  */			getFormatTime : function() {				var date = new Date();				// 年月日				var gener = date.getFullYear();				gener += '-';				gener += (date.getMonth() + 1);				gener += '-';				gener += date.getDate();				// 时分秒				gener += ' ';				gener += date.getHours() + ':';				gener += date.getMinutes() + ':';				gener += date.getSeconds();				this.nowTime = gener;			},		},		mounted : function() {			console.log(this);			this.getFormatTime();		}	})</script><style type="text/css" scoped>.sign_in_data_form {	font-size: 22px;	height: 230px;}.control-group {	margin: 15px 0;}.control_group_input {	height: 16%;}.pull-right {	transform: translate(-15px, 10px);}.remember-me {	font-size: 16px;}#my-nav1 {	float: right;}.main_as {	/* text-align: center; */}#header_as_0 {	padding: 0px;	width: 100%;}</style>
