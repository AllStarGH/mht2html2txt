	<div class="ctrl">

		</div>

<script type="text/javascript">
	new Vue({
		el : '.ctrl',
		data : {
			urlTags : {
				reg : "登录",
				login : '注册',
			},
			imageURL : '../../static/Images/0.jpeg',
			urlVal : {
				reg : '/mht2html2txt/TransferController/jumpUpAction/0',
				login : '/mht2html2txt/TransferController/jumpUpAction/1'
			},
			nowTime : "",
		},
		methods : {
			getFormatTime : function() {
				var date = new Date();
				// 年月日
				var gener = date.getFullYear();
				gener += '-';
				gener += (date.getMonth() + 1);
				gener += '-';
				gener += date.getDate();
				// 时分秒
				gener += ' ';
				gener += date.getHours() + ':';
				gener += date.getMinutes() + ':';
				gener += date.getSeconds();
				this.nowTime = gener;
			},
		},
		mounted : function() {
			console.log(this);
			this.getFormatTime();
		}
	})
</script>
